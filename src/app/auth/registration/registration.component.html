<div  class="row my-5 mx-5">  

  <div class=" col-md-8 card m-auto px-4 py-4">
    <h2 class="loghead"><img src="../../../assets/logo1.png" class="logoheader img-fluid"></h2>
    <h4 class="pt-4">Sign Up For a New Account</h4>
    <h6>Already have an Accout ? <a routerLink="/login" class="span">Login</a></h6>

    <div class="row" *ngIf="authError">
      <div class="col-12 alert alert-danger">
        {{ authError?.message }}
      </div>
    </div>
    <form #userRegForm="ngForm" (ngSubmit)="createUser(userRegForm)">
      <div class="row">
        <div class="col-md-6 mb-2 py-3">
          <label for="firstName">First name</label>
          <input ngModel #firstname="ngModel" name="firstName" type="text" class="form-control" id="firstName">
        </div>
        <div class="col-md-6 mb-2 py-3">
          <label for="lastName">Last name</label>
          <input ngModel #lastname="ngModel" name="lastName" type="text" class="form-control" id="lastName" value="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 mb-2 pb-3">
          <label for="email">Email</label>
          <input ngModel #email="ngModel" name="email" type="email" class="form-control">
        </div>
      </div>
      <div>
        <div class="row">
          <div class="col-md-12 mb-2 pb-3">
            <label for="password">Password</label>
            <input ngModel #password="ngModel" name="password" type="password" class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <button class="btn btn-primary px-4 py-2" type="submit">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
