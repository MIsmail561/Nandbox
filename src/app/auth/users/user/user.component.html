<h1 class="display-4 text-center">User Register</h1>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <input name="firstname" #firstname="ngModel" [(ngModel)]="service.formData.firstname" class="form-control" placeholder="First Name" required>
    <div *ngIf="firstname.invalid && firstname.touched" class="validation-error pl-2">This field is required.</div>
  </div>
  <div class="form-group">
    <input name="lastname" #lastname="ngModel" [(ngModel)]="service.formData.lastname" class="form-control" placeholder="Last Name" required>
    <div *ngIf="lastname.invalid && lastname.touched" class="validation-error pl-2">This field is required.</div>
  </div>
    <div class="form-group">
      <input name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control" type="email" placeholder="Email" required>
      <div *ngIf="email.invalid && email.touched" class="validation-error pl-2">Email is required.</div>
    </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>

</form>
