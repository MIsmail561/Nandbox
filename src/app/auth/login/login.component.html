
<div  class="row my-5 mx-5">  
    <div class=" col-md-4 card m-auto px-4 py-4">
      <h2 class="loghead"><img src="../../../assets/logo1.png" class="logoheader img-fluid"></h2>
      <h4 class="pt-4">Login to your Account</h4>
      <h6> <a href="/register"><span class="span">Sign up</span></a> for new Account</h6>

      <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  
        <div class="row" *ngIf="authError">
          <div class="col-12 alert alert-danger">{{ authError?.message }}</div>
        </div>
  
        <div class="row">
          <div class="col-12 py-3">
            <label for="email">Email</label>
            <input ngModel #email="ngModel" name="email" type="email" class="form-control">
          </div>
        </div>
  
        <div class="row">
          <div class="col-12 pb-3">
            <label for="password">Password</label>
            <input ngModel #password="ngModel" name="password" type="password" class="form-control">
          </div>
        </div>
  
        <div class="row mt-2 ">
          <div class="col-12">
            <button class="btn btn-primary px-4 py-2" type="submit">Login</button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
